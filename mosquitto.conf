listener 8883

persistence true

persistence_location /mosquitto/data/
log_dest file /mosquitto/log/mosquitto.log
allow_anonymous false
password_file /mosquitto/config/pwfile/passwd

#cafile /mosquitto/certificates/fullchain.pem
certfile /mosquitto/certificates/fullchain.pem
keyfile /mosquitto/certificates/privkey.pem

log_type all